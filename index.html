<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculaora</title>
</head>
<body>

    <main> 
        <section id="visor">
        <input type="text" class="input" value="Não editável" readonly>
        </section>
        <section id="teclas">
         <table>
            <tr>
                <td><button class="bnt bnt-di button-clear">C</button></td>
                <td><button  class="bnt bnt-di button-num">(</button></td>
                <td><button   class="bnt bnt-di button-num">)</button></td>
                <td><button  class="bnt bnt-op button-num">/</button></td>
            </tr>
            <tr>
                <td><button  class="bnt button-num">7</button></td>
                <td><button  class="bnt button-num">8</button></td>
                <td><button  class="bnt button-num">9</button></td>
                <td><button  class="bnt bnt-op button-num">*</button></td>
            </tr>
            <tr>
                <td><button  class="bnt button-num">4</button></td>
                <td><button  class="bnt button-num">5</button></td>
                <td><button  class="bnt button-num">6</button></td>
                <td><button  class="bnt bnt-op button-num">+</button></td>
            </tr>
            <tr>
                <td><button  class="bnt button-num">1</button></td>
                <td><button  class="bnt button-num">2</button></td>
                <td><button  class="bnt button-num">3</button></td>
                <td><button  class="bnt bnt-op button-num">-</button></td>
            </tr>
            <tr>
                <td><button  class="bnt button-num">.</button></td>
                <td><button  class="bnt button-num">0</button></td>
                <td><button  class="bnt button-apaga">&laquo;</button></td>
                <td><button  class="bnt bnt-op button-soma">=</button></td>
            </tr>
         </table>
        </section>
        <script src="main.js"></script>
    </main>
    
</body>
</html>
